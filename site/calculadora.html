<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>


        var num = parseInt (prompt ("Informe um número"))
        var num2 = parseInt (prompt ("Informe o segundo  número"))
        var soma = (num+num2)
        var subt = (num-num2)
        var mult = (num*num2)
        var divi = (num/num2)


        alert ("A soma é" + " " + soma + " " +
                "A subtração é" + " " + subt + " " +
                "A multiplicação é" + " " + mult + " " +
                "A divisão é" + " " + divi 
         )


    </script>
</head>
<body>
    <h1>Aula de Java Script</h1>
    <a href="conversao.html"><button>Proxima atividade</button></a>
</body>
</html>
